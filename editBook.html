<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="./styles/createBook.css">
</head>
<body>
    <div class="header">
        <img src="images/logo.png" class="logo" alt="logo">
        <div class="nav">
            <a href="./index.html">Home</a> | 
            <a href="#">Blog</a> | 
            <a id="nav-login" href="./login.html">Login</a> | 
            <a id="nav-register" href="./register.html">Register</a> |
            <a id="nav-logout" href="">Logout</a>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <h1>Edit Book</h1>

            <form id="edit-form" method="post">
                <div class="form-container">
                    <div class="form-header">
                        Title
                    </div>
                    <div class="form-group">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-input" id="title" name="title" placeholder="Enter your book title" required>
                    </div>

                    <div class="form-header">
                        Book Series Information
                    </div>
                    <div class="form-group book-details">
                        <div>
                            <label class="form-label">Author</label>
                            <input type="text" class="form-input" id="author" name="author" placeholder="Author name">
                        </div>
                        <div>
                            <label class="form-label">Series</label>
                            <input type="text" class="form-input" id="series" name="series" placeholder="Series name">
                        </div>
                        <div>
                            <label class="form-label">Order in Series</label>
                            <input type="number" class="form-input" id="order" name="order" placeholder="Book number in series">
                        </div>
                        <div>
                            <label class="form-label">Publication Date</label>
                            <input type="date" class="form-input" id="publication_date" name="publication_date">
                        </div>
                    </div>

                    <div class="form-header">
                        Themes
                    </div>
                    <div class="form-group">
                        <label class="form-label">Book Themes (separate with commas)</label>
                        <textarea class="form-textarea" id="themes" name="themes" style="min-height: 120px"></textarea>
                    </div>

                    <div class="form-header">
                        Synopsis
                    </div>
                    <div class="form-group">
                        <label class="form-label">Book Synopsis</label>
                        <textarea class="form-textarea" id="synopsis" name="synopsis" placeholder="Write your book synopsis here..."></textarea>
                    </div>

                    <div class="form-header">
                        Media Upload
                    </div>
                    <div class="form-group" style="text-align: center;">
                        <label class="form-label">Cover Image</label>
                        <div>
                            <img id="image_preview" src="" alt="Book cover preview" class="image-preview">
                        </div>

                        <input type="text" class="form-input" id="image_alt" name="image_alt" placeholder="Image description" style="margin: 10px 0;">
                        <input type="text" id="image_url" name="image_url" class="form-input" placeholder="Image URL">
                    </div>

                    <div class="form-header">
                        Tags
                    </div>
                    <div class="form-group">
                        <label class="form-label">Add Tags (separate with commas)</label>
                        <input type="text" class="form-input" id="tags" name="tags" placeholder="fantasy, sarah j maas, crescent city">
                        <div class="tags-container">
                            <!-- Tags will appear here -->
                        </div>
                    </div>
                </div>

                <div class="submit-container">
                    <button type="submit" class="submit-btn">Update Book</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/isLogged.js"></script>
    <script src="./js/canPass.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/editBook.js"></script>
</body>
</html>
